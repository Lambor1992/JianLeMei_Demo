	<pre>1.将黄瓜切成圈儿
2.虾去头，去虾线，洗净</pre>
	<img src="http://images.meishij.net/p/20131204/5344f6bc08b67bdc037024ddff55dab8.jpg">
	<pre>3.黄瓜圈儿用筷子戳一个小洞
4.将虾尾从圈儿中穿过去，做成一个虾环
5.依次做好所有的虾环</pre>
	<img src="http://images.meishij.net/p/20131204/ec9d8ec76a36ff4807070e89f31f5bbd.jpg">
<pre>
6.小锅中倒入玉米油，烧热，放入虾环进去炸
7.一次可以多放些进去，炸到虾颜色变红即可
8.炸好的虾环捞出沥油，装盘，倒入色拉汁
<img src="http://images.meishij.net/p/20131204/f77b2c0dd63c09cbc089df95f3380019.jpg"></img>
9.上桌，已经被小朋友吃了一个
</pre>
